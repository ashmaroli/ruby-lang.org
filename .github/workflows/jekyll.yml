name: Build site with Jekyll

on:
  push:

jobs:
  jekyll:
    name: Build with Jekyll (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - 'ubuntu-latest'
          - 'windows-latest'
        include:
          - jekyll_ref: '~> 4.2.0'
          - jekyll_ref: 'jekyll/jekyll:master'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Ruby 2.7
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: true
      - name: Build site
        run: bundle exec jekyll build --verbose --trace
