name: Continuous Integration

on: [push]

jobs:
  build:
    name: Jekyll 4 build (Ruby ${{ matrix.ruby }})

    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.2"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Dump environment
        run: env | sort
      - name: Checkout ruby/www.ruby-lang.org
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          path: sandbox
      - name: Setup Ruby
        uses: ruby/setup-ruby@v4
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Dump Ruby version
        run: ruby -v
      - name: Build with Jekyll
        run: bundle exec jekyll build --profile
